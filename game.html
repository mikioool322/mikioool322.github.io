<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dalgona Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="centered">
    <div id="timer">⏱️ 30</div>

    <svg id="game-canvas" viewBox="0 0 100 100">
      <path id="heartPath" d="M50 30 
           C50 10, 90 10, 90 40 
           C90 70, 50 90, 50 90 
           C50 90, 10 70, 10 40 
           C10 10, 50 10, 50 30 Z"
        fill="none" stroke="#d94f30" stroke-width="3" />
    </svg>
    <p>Przeciągnij palcem po kształcie</p>
  </div>

  <!-- EKRAN SUKCESU -->
  <div id="success-screen" class="overlay hidden" style="flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 2rem;">
    <h2 style="font-size: 2rem; margin-bottom: 1rem;">🎉 Sukces!</h2>
    <img src="https://telepolis.pl//images/2024/02/vectra-na-jutro-baner.jpg" alt="Nagroda" style="max-width: 100%; max-height: 80vh; object-fit: contain;">
  </div>
 

  <script src="js/game.js"></script>
</body>
</html>
